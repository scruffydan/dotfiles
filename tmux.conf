########################
## Submonokai Palette ##
########################

# Base colors
bg="#272822"
bg_dim="#1D1E19"
fg="#F8F8F2"
selection="#49483E"
comment="#75715E"

# Accent colors
red="#ED3A2C"
orange="#fF9800"
yellow="#E6DC6D"
magenta="#FB2B71"
green="#B3E435"
cyan="#00DFF3"
blue="#0097F3"
white="#F8F8F2"
grey="#808080"
black="#1D1E19"

########################
## Environment Setup ###
########################

# Set the default terminal mode to 256color mode with true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*256col*:RGB,ghostty:RGB"

# Enable focus events for better Neovim/Vim integration
set -g focus-events on

# Change Prefix
set -g prefix C-a

# Reload tmux conf and refresh client to resync window size
bind r source-file ~/.tmux.conf\; refresh-client -c\; display "Config Reloaded! Client Resynced!"

# Set Delay between prefix and command. Allows for faster key repetition
set -s escape-time 0

# Set mouse mode
set -g mouse on
bind -r m \
    set -g mouse

# Set Scrollback buffer
set-option -g history-limit 10000

### Set base for Windows and Panes to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Only resize a window down to the smaller size if the smaller client is actually looking at it
# (causes issues with tmux -CC)
set -g aggressive-resize on





########################
# Status bar settings ##
########################

# Define fancy separators
end_left=""
end_right=""
separator_right=""
separator_left=""

# Status line Colors
set -g status-style "fg=$yellow,bg=$selection"
# Window segments in status line
set -g window-status-separator ""
set -g window-status-current-style "fg=$selection,bg=$orange"

# Status bar settings
set -g status on
set -g status-interval 5
set -g status-position top
set -g status-justify left

# Normal Separators
set -g window-status-current-format "#[fg=$black] #I:#W#{?window_zoomed_flag,[Z],} #[default]"
set -g window-status-format " #I:#W#{?window_zoomed_flag,[Z],} "
set -g status-right " #H |#(uptime | awk -F'[a-z]:' '{ print $2}') "


# Enable activity alerts
set -g monitor-activity on
set -g visual-activity on
set -g window-status-activity-style "fg=$cyan"





########################
##### Key Bindings #####
########################

#Send Ctrl-A to apps inside tmux
bind C-a send-prefix

### Display Menu ###
bind-key -n M-d display-menu -x P -y P \
    "New Session"                        S "command-prompt -p \"New Session:\" \"new-session -A -s '%%'\"" \
    "Rename Session"                     . "command-prompt -I \"#S\" \"rename-session '%%'\"" \
    "Kill Session"                       x "kill-session" \
    "Kill Other Session(s)"              X "kill-session -a" \
    "" \
    "Rename Window"                      , "command-prompt -I \"#W\" \"rename-window '%%'\"" \
    "Kill Window"                        W "killw"  \
    "Swap Window Right"                  r "swap-window -t -1" \
    "Swap Window Left"                   l "swap-window -t +1" \
    "" \
    "Swap Pane Up"                       "{" "swap-pane -U" \
    "Swap Pane Down"                     "}" "swap-pane -D" \
    "Break Pane"                         t break-pane \
    "Join Pane"                          J "choose-window 'join-pane -h -s \"%%\"'"

# Vi-style navigation for menus (only active when menu is open)
bind-key -T menu-select j send-keys -X menu-down
bind-key -T menu-select k send-keys -X menu-up
bind-key -T menu-select h send-keys -X menu-left
bind-key -T menu-select l send-keys -X menu-right


### Sessions ###

# Rename session
bind . command-prompt -I "#S" "rename-session '%%'"

### Windows ###

# Make new window start in current directory
bind c new-window -c "#{pane_current_path}"

# Make movement between windows repeatable
bind -r n next-window
bind -r N previous-window

### Panes ###

# Split panes with | and - in current directory
bind '\' split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Make Swap Panes repeatable
# Unbind first to clear any default non-repeat settings
unbind "{"
unbind "}"
bind -r "{" swap-pane -U
bind -r "}" swap-pane -D

# Resize Panes
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# moving between panes with vim movement keys
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Dim inactive panes
set -g window-style "bg=$bg_dim"
set -g window-active-style "bg=$bg"

# Dim active pane when terminal window loses focus
set-hook -g client-focus-out "set window-active-style bg=$bg_dim"
set-hook -g client-focus-in "set window-active-style bg=$bg"

# vim-tmux-navigator integration
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n C-\\ if-shell "$is_vim" 'send-keys C-\\'  'select-pane -l'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l


### Display Popup ###
bind ` display-popup -w 90% -h 90% -d "#{pane_current_path}"
bind '~' display-popup -w 90% -h 90% -d "#{pane_current_path}"






########################
## Vi CopyPaste mode ###
########################

set -g mode-keys vi
bind Escape copy-mode
bind p paste-buffer
bind P choose-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'C-c' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Load additional config if MacOS
if-shell "uname | grep -q Darwin" "source-file ~/dotfiles/tmux/tmux.mac.conf"
